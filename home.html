<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="https://dashboard.luxand.cloud/face-login.js" defer></script>
    
</head>
<body>

<button onclick="javascript:add_face('999d9349932f24266a0dc47f4567bd63')">Turn on the facial recognition</button>

<script>
function face_link(face_token){
    xhr = new XMLHttpRequest();

    // replace this URL with your back-end script path 
    xhr.open('POST', '/link-face.php');
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
    xhr.onload = function() {
        if (xhr.status === 200) 
            alert("Face successfully linked")
        else if (xhr.status !== 200) 
            alert("Couldn't link the face")
    };
    xhr.send(encodeURI('face_token=' + face_token));
}
</script>
</body>
</html>
